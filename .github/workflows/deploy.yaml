name: Deploy Netlify Site

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Trigger Netlify Build Hook
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{}' "${{ secrets.NETLIFY_BUILD_HOOK }}"
